<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="weather-app">
    <h1>🌤 Weather App</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="getWeatherByCity()">Search</button>
      <button onclick="getWeatherByLocation()">📍 My Location</button>
    </div>

    <div class="weather-info" id="weatherInfo">
      <p>Enter a city or use location to see weather 🌍</p>
    </div>

    <h2 id="forecastTitle" style="display:none;">📅 5-Day Forecast</h2>
    <div class="forecast" id="forecast"></div>
  </div>

  <!-- Popup Modal -->
  <div id="overlay" class="overlay" onclick="closeDetails()"></div>
  <div id="detailsBox" class="modal">
    <h3 id="detailsTitle">Hourly Details</h3>
    <div id="detailsContent"></div>
    <button onclick="closeDetails()">❌ Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
